{% load static %}
<!DOCTYPE html>
<html lang="en">

<body>
{% block header %}
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="static/shop/files/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        {% for m in menu %}



                        <li class="nav-item">
                            <a class="nav-link" href="{% url m.url_name %}">{{ m.title }}</a>
                        </li>


                        {% endfor %}
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html"><img style="width: 35px; margin-inline: 1em;" src="static/shop/images/yt.png" alt="..."></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pricing.html"><img style="width: 25px; margin-inline: 1em;" src="static/shop/images/tg.png" alt="..."></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
{% endblock %}

{% block content %}

{% endblock %}



{% block footer %}
    <footer class="mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-12 footer-text text-center">
                    <p>All rights reserved</p>
                </div>
                <div class="col-lg-4 col-md-12 footer-text text-center">
                    <p>Contacts<br>Job<br>Our Team</p>
                </div>
                <div class="col-lg-4 col-md-12 media-links">
                    <img style="width: 40px; margin-inline: 1em;" src="static/shop/images/yt.png" alt="...">
                    <img style="width: 30px; margin-inline: 1em;" src="static/shop/images/tg.png" alt="...">
                </div>
            </div>
        </div>
    </footer>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4 " crossorigin="anonymous "></script>
